<div class="delete-modal-container">
  <mat-dialog-content class="mat-typography">
      <div>
          <img src="../../../assets/images/WallModule/rubbish-bin.svg">
      </div>
      <h2>Are you sure you want to delete wall {{data.wallName}}?</h2>
      <p>The wall will be deleted immediately and <br />You can't undo this action.</p>
  </mat-dialog-content>
  <mat-dialog-actions align="center" style="padding-left:8px">
      <button class="btn-green" mat-button [mat-dialog-close]="true">Confirm</button>
      <button class="btn-gray ml-2" mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
  </mat-dialog-actions>
</div>
