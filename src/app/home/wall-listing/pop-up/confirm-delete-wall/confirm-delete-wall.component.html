<div class="delete-modal-container">
  <mat-dialog-content class="mat-typography">
    <div>
      <img src="../../../assets/images/WallModule/rubbish-bin.svg">
    </div>
    <h2>{{data.message}}</h2>
    <!-- <p>The wall will be deleted immediately. <br />You can't undo this action.</p> -->
  </mat-dialog-content>
  <mat-dialog-actions align="center" style="padding-left:8px">
    <!-- <button class="btn-green" mat-button [mat-dialog-close]="true" [disabled]="data.statusCode == 401">Confirm</button>
    <button class="btn-gray ml-2" mat-button mat-dialog-close cdkFocusInitial>Cancel</button> -->

    <button *ngIf="data.statusCode != 401" class="btn-green" mat-button [mat-dialog-close]="true" >Delete</button>
    <button *ngIf="data.statusCode != 401"  class="btn-gray ml-2" mat-button mat-dialog-close cdkFocusInitial>Cancel</button>

    <button *ngIf="data.statusCode == 401" class="btn-green" mat-button mat-dialog-close >Ok</button>
    <!-- <button *ngIf="data.statusCode == 401"  class="btn-gray ml-2" mat-button mat-dialog-close cdkFocusInitial>Ok</button> -->
  </mat-dialog-actions>
</div>
