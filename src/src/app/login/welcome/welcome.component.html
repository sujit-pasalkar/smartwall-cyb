<div class="login login-layout">
  <div class="imageIcon">
    <picture><img src="../../assets/images/loginModule/logoand.png" alt="Logo"></picture>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-main-form">
    <h2 id="LoginWelcome">{{configObj?.loginScreenMessage}}</h2>
<!--
    <div class="invalid-feedback">
    </div> -->

    <div class="form-top">
      <div class="error-message error-showing" style="padding-bottom: 1rem;">{{errorMesage}}</div>

      <div class="form-group">
        <input type="text" placeholder="e-mail" formControlName="username" class="form-control login-input"
          [ngClass]="{ 'is-invalid': f.username.touched && f.username.errors }" placement="bottom"
          pattern="^[\w]{1,}[\w.+^!#$%&,*()_?~`|='-]{0,}@[\w-]{2,}([.][a-zA-Z]{2,}|[.][\w-]{2,}[.][a-zA-Z]{2,})$"
          required>
        <span class="email-icon" style="cursor:text">
          <img src="../../assets/images/loginModule/email-icon.png" width="24" alt="Email">
        </span>
        <div *ngIf="f.username.touched && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required" class="error-message">Email is required</div>
          <div *ngIf="f.username.errors && f.username.errors.pattern" class="error-message">
            Email is invalid
          </div>
        </div>
      </div>

      <div class="form-group">
        <input id="password-field" placeholder="password" type="password" formControlName="password" placement="bottom"
          class="form-control login-input"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,}$" autocomplete="new-password"
          onblur="this.setAttribute('readonly', 'readonly');" onfocus="this.removeAttribute('readonly');" readonly
          [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors }">
        <span class="show-hide-pass-icon">
          <img toggle="#password-field" src="../../assets/images/loginModule/show-pass.png" width="24" alt="Password"
            class="toggle-password">
        </span>

        <div *ngIf="f.password.touched && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required" class="error-message">Password is required</div>
        </div>
        <div *ngIf="f.password.touched && f.password.errors?.pattern && f.password.invalid" class="invalid-feedback">
          <div class="error-message">Password must be at least 8 characters and have 1 uppercase, 1 special character
            and 1 numeric value.</div>
        </div>
      </div>

      <div class="form-group mb-0" [ngStyle]="{'margin-top':f.password.touched && f.password.errors?.pattern && f.password.invalid  ? '3rem' : '0rem'}">
        <button [disabled]="!loginForm.valid" class="btn btn-green">Login</button>
      </div>
      <div class="forget-password width100">
        <a [routerLink]="['/forgot-password']" class="forgot-label pull-center align-center">Forgot your
          password?</a>
