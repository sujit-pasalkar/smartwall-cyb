<mat-dialog-content class="mat-typography text-center">
  <img class="mb-4 content-img" src="../../../../../assets/images/icon63.png" alt="Send Invites For Test Files" />
  <h4 class="mb-0">Are you sure want to Cancel?</h4>
  <br>

  <h5>All changes will be lost and you can't undo this action.</h5>
  <div class="modal-info mb-4 mt-5">
    <p></p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center" style="padding-left:8px">
  <button class="btn-green" mat-button [mat-dialog-close]="true">Yes</button>
  <button class="btn-gray ml-2" mat-button mat-dialog-close cdkFocusInitial>No</button>
</mat-dialog-actions>
