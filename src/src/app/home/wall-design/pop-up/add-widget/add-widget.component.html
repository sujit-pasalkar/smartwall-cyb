<div class="login payment-layout">
  <mat-dialog-content class="mat-typography payment-Scroll" style="overflow: inherit;margin: 0 -24px !important;">
    <h4>Widgets</h4>
    <div>
      <!-- bind existing widget list with ngx select-->
      <label class="section-header d-block mb-3 mt-5">Select from existing widgets</label>
      <ngx-select
            [items]="homeService.existingWidgets" [allowClear]="false" placeholder="Select widgets" class="w-50"
            optionTextField="name"
            optionValueField="contentTypeItemId"
            (select)="selectedFromExisting($event)">
          </ngx-select>

      <!-- <select class="w-50" name="Select widgets" class="form-control" id="Select widgets" #selectWidget
        (change)="selectedTransitionType(selectTransition.value)">
        <option disabled [selected]="selectedTransitionName == 'Select Transition'" value="Select Transition">
          Select widgets
        </option>
        <option [selected]="selectedTransitionName == tr" *ngFor="let tr of homeService.existingWidgets;" [value]="tr">
          {{tr}}
        </option>
      </select> -->

      <span class="ortext-container d-block text-center mt-3 mb-3"><span class="position-relative">OR</span></span>
      <label class="d-block heading">Create New</label>
      <label class="section-header d-block">Name</label>
      <input [(ngModel)]="addWidgetObject[0].name" type="text" class="form-control" placeholder="Type Widget name.." />
      <label class="section-header d-block mt-3">Dashboard ID</label>
      <input [(ngModel)]="addWidgetObject[0].dashboardId" type="text" class="form-control"
        placeholder="Type Dashboard ID" />
      <label class="section-header d-block mt-3">Widget ID</label>
      <input [(ngModel)]="addWidgetObject[0].targetUrl" type="text" class="form-control" placeholder="Type Widget ID" />
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end" style="padding-left:8px">
    <button class="btn-green" mat-button (click)="save()">Save</button>
    <button class="btn-gray ml-2" mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
  </mat-dialog-actions>
</div>
