<div class="delete-modal-container">
    <mat-dialog-content class="mat-typography">
        <div>
            <img src="../../../../assets/images/WallModule/rubbish-bin.svg">
        </div>
        <h2>Are you sure you want to delete Image?</h2>
        <p>The image will be deleted immediately and <br> you can't undo this action.</p>

    <div align="center" style="padding-left:8px" class="mt-3">
        <button class="btn-green" mat-button>Delete</button>
        <button class="btn-gray ml-2" mat-button>Cancel</button>
    </div>
</div>
